<div class="text-center mt-3">
    <h2>{{prodicate === 'liked' ? 'Members I like':'Member who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="prodicate">
            <button class="btn btn-primary" 
                btnRadio="liked" 
                [(ngModel)]="prodicate" 
                (click)="loadLikes()">Member I like</button>
            <button class="btn btn-primary" 
                btnRadio="likedBy" 
                [(ngModel)]="prodicate" 
                (click)="loadLikes()">Member who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let Member of members">
            <app-member-card [member]="Member"></app-member-card>
        </div>
    </div>
</div> 

<div class="d-flex justify-content-center"*ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
